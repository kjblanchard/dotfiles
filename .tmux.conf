# --- Leader key (Ctrl + Space) ---
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000
# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5
# (OS X) Fix pbcopy/pbpaste for old tmux versions (pre 2.6)
# set -g default-command "reattach-to-user-namespace -l $SHELL"
# Upgrade $TERM
set -g default-terminal "screen-256color"
# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs
# Focus events enabled for terminals that support them
set -g focus-events on
# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set -g status-position top

# --- Quality of life ---
set -g mouse on
setw -g mode-keys vi
set -g history-limit 10000

bind p display-popup -E "zsh"
bind f copy-mode \;

# --- Tabs (windows) ---
bind t new-window
bind b previous-window
bind n next-window

# --- Splits ---
bind 5 split-window -h
bind % split-window -h
bind '"' split-window -v

# --- Pane navigation ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-H select-pane -L   # Alt+Shift+h
bind -n M-J select-pane -D   # Alt+Shift+j
bind -n M-K select-pane -U   # Alt+Shift+k
bind -n M-L select-pane -R   # Alt+Shift+l

# --- Session management ---
bind s choose-session
bind S new-session

# Rename session/window
bind R command-prompt -I "#S" "rename-session '%%'"

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"

### Theme
# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
# clock mode
setw -g clock-mode-colour yellow
# copy mode
setw -g mode-style 'fg=black bg=red bold'
# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'
set -g status-left "#{session_name}   | "
set -g status-left-length 50
# set -g status-left ''
# set -g status-left-length 10
set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '
setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '
setw -g window-status-bell-style 'fg=yellow bg=red bold'
# messages
set -g message-style 'fg=yellow bg=red bold'
