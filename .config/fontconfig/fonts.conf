<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>

  <!-- Artificial oblique for fonts without italic/oblique -->
  <match target="font">
    <test name="slant"><const>roman</const></test>
    <test name="slant" target="pattern" compare="not_eq"><const>roman</const></test>
    <edit name="matrix" mode="assign">
      <times>
        <name>matrix</name>
        <matrix>
          <double>1</double>
          <double>0.2</double>
          <double>0</double>
          <double>1</double>
        </matrix>
      </times>
    </edit>
    <edit name="slant" mode="assign"><const>oblique</const></edit>
    <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
  </match>

  <!-- Synthetic emboldening -->
  <match target="font">
    <test name="weight" compare="less_eq"><const>medium</const></test>
    <test name="weight" target="pattern" compare="more_eq"><const>bold</const></test>
    <edit name="embolden" mode="assign"><bool>true</bool></edit>
    <edit name="weight" mode="assign"><const>bold</const></edit>
  </match>

  <!-- Rendering preferences -->
  <match target="font">
    <edit name="hinting" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
  </match>

  <match target="font">
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>

  <match target="font">
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
  </match>

  <!-- User font directory -->
  <dir>~/.local/share/fonts</dir>

  <!-- Font family aliases -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
      <family>Noto Sans Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

</fontconfig>

