################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
$screen0 = eDP-1
$screenModel = desc:LG Electronics 27GL850 003NTLE07800

# # SCREEN            RESOLUTION         POS          SCALE  COLOR
monitor = $screenModel, 2560x1440@120.00Hz, auto, 1,
# monitor = $screen0, preferred,      auto,         1, 
# monitor = , 2560x1440@120.00Hz, auto, 1,
monitor = , preferred,      auto,         1,     
# monitor=,preferred,auto,auto
workspace = 1, monitor:$screenModel, persistent:true
workspace = 2, monitor:$screenModel, persistent:true, default:true
workspace = 3, monitor:$screenModel
windowrule = match:workspace 3
windowrule = match:workspace 2
# windowrule = match:workspace 2, rounding 1, border_size 2
# windowrule = border 0, floating:0, onworkspace:2
workspace = 4, monitor:$screen1
workspace = 5, monitor:$screen1
workspace = 6, monitor:$screen1
workspace = 7, monitor:$screen0, default:true
workspace = 8, monitor:$screen0
workspace = 9, monitor:$screen0
workspace = 10, monitor:$screen0

###################
### MY PROGRAMS ###
###################
# See https://wiki.hypr.land/Configuring/Keywords/
# Set programs that you use
$terminal = foot
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = dunst  
exec-once = wofi  
exec-once = blueman-applet 
exec-once = hyprpaper
exec-once = hypridle
exec-once = hyprsunset
exec-once = flameshot  
exec-once = nm-applet --indicator & disown
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
# exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $terminal
# exec-once = [workspace 3 silent] $terminal

